input UserInfo {
    firstName: String!
    lastName: String!
    age: Int
    email: String!
  }

type Query {
  searchUsers(query: String!): [User!]!
  searchTags(query: String!): [Tag!]!
  user(userId: ID!): User
  currentUser: User # Return the currently logged in user, or null if nobody is logged in
  message: String
}

type Mutation {
  createUser(input: UserInfo!): User
}

schema {
  query: Query
  mutation: Mutation
}
